<div class="slider">
  <ng-container *ngFor="let item of items; let i=index">

    <div class="slide" *ngIf="i== currentSlideIndex" @fade>
      <div class="slide-bg">

        <img [src]="'https://image.tmdb.org/t/p/original/'+item.backdrop_path" class="slide-bg-image" alt="">
      </div>
      <div class="slide-pane">
        <a [routerLink]="'/movie/'+item.id">
          <h2 class="name">{{item.title}}</h2>
        </a>
        <div class="meta">
          <div class="info">
            <span class="rating">
              <span class="app-icon">star</span>
              <span class="rating-value">{{item.vote_average}}</span>
              <span>/10</span>
            </span>
            <span>{{item.vote_count}}</span>
            <span>{{item.release_date}}</span>
          </div>
        </div>
        <div class="desc mt-6">
          {{item.overview}}
        </div>
      </div>
    </div>
    <!-- </a> -->
  </ng-container>

</div>
